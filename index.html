    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>currency Converter</title>
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h2 class="headw">Currrency Converter</h2>    
        <div class="container">
        
            <form>
                <div class="amount">
                    <label class="form-label"><b>Enter Amount</b></label>
                    <input class="form-control amm" value="1" type="text" />
                </div>
                <div class="dropdown">
                    <div class="from">
                        <label class="form-label"><b>From</b></label>
                        <div class="select-container">
                            <img src="https://flagsapi.com/US/flat/64.png">
                            <select class="form-select insider" name="from" >
                            </select>
                            
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left arrows"></i>
                    <div class="to">
                        <label class="form-label"><b>To</b></label>
                        <div class="select-container">
                            <img src="https://flagsapi.com/IN/flat/64.png">
                            <select class="form-select insider" name="to">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="msg">N.A.</div>
                <button class="btn btn-primary">Get Exchange Rate</button>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="Codes.js"></script>
        <script src="currencyConvJS.js"></script>

    </body>

    </html>
